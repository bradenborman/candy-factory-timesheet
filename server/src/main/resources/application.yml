spring:
  application:
    name: candy-factory-timesheet
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
    h2:
      console:
        enabled: true
  #        path: /h2-console THIS IS CORRECT PATH -just go to it

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email.url}
    password: ${email.password}
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
